<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button class="done-button" (click)="updateProfile()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="profile-page-content">
  <div fileDrop class="profile-picture" (onFileDrop)="uploadProfilePicture($event)">
    <img *ngIf="picture" [src]="picture">

    <label for="profile-picture-picker">
      <ion-icon name="create"></ion-icon>
    </label>

    <input hidden type="file" id="profile-picture-picker" enctype="multipart/form-data" (change)="pickProfilePicture($event)"/>
  </div>

  <ion-item class="profile-name">
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="profile.name" placeholder="Your name"></ion-input>
  </ion-item>
</ion-content>
